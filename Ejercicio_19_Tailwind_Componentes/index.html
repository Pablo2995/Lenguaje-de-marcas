<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 19: Componentes Complejos - Card Inmobiliaria</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-100 p-10 flex items-center justify-center min-h-screen">

        <div class="relative">
            <img class="w-full h-48 object-cover"
                src="https://images.unsplash.com/photo-1568605114967-8130f3a36994?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
                alt="Casa Moderna">
            <div class="absolute top-0 right-0 bg-red-500 text-white text-xs font-bold px-2 py-1 m-2 rounded">
                EN VENTA
            </div>
        </div>
        <div class="p-6">
            <div class="flex justify-between items-start mb-2">
                <h3 class="text-xl font-bold text-gray-900 truncate flex-1">Residencial Los Olivos</h3>
                <span class="text-yellow-500 flex items-center text-sm">
                    <span class="material-icons text-sm">star</span> 4.9
                </span>
            </div>
            
            <p class="text-gray-500 text-sm mb-4 flex items-center">
                <span class="material-icons text-sm mr-1">location_on</span>
                Av. Principal 123, Madrid, España
            </p>

            <div class="flex items-center justify-between text-sm text-gray-600 mb-6 border-t border-b border-gray-100 py-3">
                <div class="flex flex-col items-center">
                    <span class="material-icons text-blue-500 mb-1">bed</span>
                    <span class="font-medium">3 Habs</span>
                </div>
                <div class="flex flex-col items-center border-x border-gray-100 px-4">
                    <span class="material-icons text-blue-500 mb-1">bathtub</span>
                    <span class="font-medium">2 Baños</span>
                </div>
                <div class="flex flex-col items-center">
                    <span class="material-icons text-blue-500 mb-1">square_foot</span>
                    <span class="font-medium">120m²</span>
                </div>
            </div>

            <div class="flex space-x-3">
                <button class="flex-1 bg-blue-600 text-white font-bold py-3 rounded-xl transition-all hover:bg-blue-700 active:scale-95 shadow-md shadow-blue-200">
                    Contactar
                </button>
                <button class="p-3 border border-gray-200 rounded-xl text-gray-400 transition-all hover:text-red-500 hover:border-red-200 hover:bg-red-50 active:scale-95">
                    <span class="material-icons">favorite_border</span>
                </button>
            </div>
        </div>
    </div>

</body>
</html>
