<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 18: Estados y Modo Oscuro</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="antialiased transition-colors duration-300">

    <div class="min-h-screen flex flex-col items-center justify-center bg-gray-50 dark:bg-slate-900 transition-colors duration-300 p-4">

        <button onclick="document.documentElement.classList.toggle('dark')"
            class="absolute top-5 right-5 px-4 py-2 bg-gray-200 dark:bg-gray-700 dark:text-white rounded shadow text-sm font-semibold hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
            Alternar Modo Oscuro
        </button>

        <div class="max-w-md w-full bg-white dark:bg-slate-800 p-8 rounded-2xl shadow-lg border border-gray-100 dark:border-gray-700 
                    transition-all duration-300 transform hover:scale-105 hover:shadow-2xl">
            
            <h2 class="text-2xl font-bold mb-4 text-gray-800 dark:text-white">Inicia Sesión</h2>

            <form class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email</label>
                    <input type="email"
                        class="w-full px-4 py-2 border rounded-lg bg-white dark:bg-slate-900 dark:text-white dark:border-gray-600 
                               outline-none transition-all focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="tu@email.com">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Contraseña</label>
                    <input type="password"
                        class="w-full px-4 py-2 border rounded-lg bg-white dark:bg-slate-900 dark:text-white dark:border-gray-600 
                               outline-none transition-all focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="••••••••">
                </div>

                <button type="button"
                    class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md 
                           transition-all active:scale-95">
                    Entrar
                </button>
            </form>

            <p class="text-xs text-center mt-6 text-gray-500 dark:text-gray-400">
                Ejercicio 18 - Tailwind Pro: Estados y Dark Mode
            </p>
        </div>
    </div>

</body>
</html>
